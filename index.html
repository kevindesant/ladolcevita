<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sito con Background Statico</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .waitlist a {
            color: #000;
            text-decoration: none;
            font-family: 'Helvetica Neue', sans-serif;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="passwordForm" aria-labelledby="passwordLabel">
                <div class="input-group">
                    <input type="password" id="password" placeholder="PASSWORD" aria-label="Password">
                    <button type="submit">ENTER</button>
                </div>
            </form>
            <div class="waitlist">
                <a href="https://www.tiktok.com/@kevindesant" target="_blank">UNLOCK YOUR DREAMS</a>
            </div>
            <div class="note">
                **ITINERARIES ARE ONLY ACCESSIBLE WITH PASSWORD**
            </div>
        </div>
    </div>
    <script src="script.js" async></script>
</body>
</html>
